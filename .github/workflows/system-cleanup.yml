name: System Cleanup

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup Old Data
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/system-cleanup" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}"
