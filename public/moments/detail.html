<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Moment | Unami Foundation</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Community moment from Unami Foundation Moments App">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Unami Foundation Moments App">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
        .header { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; padding: 2rem 1rem; text-align: center; }
        .header h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .moment-card { background: white; border-radius: 1rem; padding: 2rem; margin: 2rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .moment-title { font-size: 1.75rem; font-weight: 700; margin-bottom: 1rem; color: #1f2937; }
        .moment-meta { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .region-badge { background: #dbeafe; color: #1e40af; }
        .category-badge { background: #f3e8ff; color: #7c3aed; }
        .attribution { background: #f8fafc; border-left: 4px solid #2563eb; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0.5rem; }
        .attribution-title { font-weight: 600; color: #1f2937; margin-bottom: 0.5rem; }
        .attribution-detail { font-size: 0.875rem; color: #6b7280; margin-bottom: 0.25rem; }
        .moment-content { color: #374151; font-size: 1.125rem; line-height: 1.8; margin-bottom: 1.5rem; white-space: pre-wrap; }
        .moment-footer { border-top: 1px solid #e5e7eb; padding-top: 1.5rem; margin-top: 1.5rem; }
        .whatsapp-cta { background: #25D366; color: white; padding: 1rem 2rem; border-radius: 0.5rem; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; }
        .whatsapp-cta:hover { background: #128C7E; }
        .loading { text-align: center; padding: 3rem; color: #6b7280; }
        .error { text-align: center; padding: 3rem; color: #dc2626; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¢ Unami Foundation Moments App</h1>
        <p>Your Digital Notice Board</p>
    </div>
    
    <div class="container">
        <div id="moment-container">
            <div class="loading">Loading moment...</div>
        </div>
    </div>

    <script>
        async function loadMoment() {
            const path = window.location.pathname;
            const slug = path.split('/moments/')[1];
            
            if (!slug) {
                document.getElementById('moment-container').innerHTML = '<div class="error">Invalid moment URL</div>';
                return;
            }

            try {
                const response = await fetch(`https://bxmdzcxejcxbinghtyfw.supabase.co/rest/v1/moments?slug=eq.${slug}&select=*`, {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4bWR6Y3hlamN4YmluZ2h0eWZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNzMzOTYsImV4cCI6MjA4Mzc0OTM5Nn0.ccwWS_LPLjUrY8zqHD0Q7pTEamdN-QV0bv6f0B1uBUU'
                    }
                });
                
                const moments = await response.json();
                
                if (!moments || moments.length === 0) {
                    document.getElementById('moment-container').innerHTML = '<div class="error">Moment not found</div>';
                    return;
                }
                
                const moment = moments[0];
                displayMoment(moment);
            } catch (error) {
                console.error('Failed to load moment:', error);
                document.getElementById('moment-container').innerHTML = '<div class="error">Failed to load moment</div>';
            }
        }

        function displayMoment(moment) {
            document.getElementById('page-title').textContent = `${moment.title} | Unami Foundation`;
            
            let attributionHtml = '';
            if (moment.authority_context) {
                const auth = moment.authority_context;
                const roleLabels = {
                    community_leader: 'Community Leader',
                    school_principal: 'School Principal',
                    admin: 'Administrator',
                    partner: 'Partner Organization'
                };
                // Normalize role to snake_case if it's in human-readable format
                const roleKey = (auth.role || '').toLowerCase().replace(/\s+/g, '_');
                const role = roleLabels[roleKey] || auth.role || 'Community Member';
                const org = auth.scope_identifier || 'Unami Foundation Moments App';
                
                attributionHtml = `
                    <div class="attribution">
                        <div class="attribution-title">üì¢ ${role} (Verified)</div>
                        <div class="attribution-detail">üèõÔ∏è ${org}</div>
                        <div class="attribution-detail">üìç ${moment.region || 'National'}</div>
                        <div class="attribution-detail">üè∑Ô∏è ${moment.category || 'Community'}</div>
                    </div>
                `;
            }
            
            document.getElementById('moment-container').innerHTML = `
                <div class="moment-card">
                    <h1 class="moment-title">${escapeHtml(moment.title)}</h1>
                    <div class="moment-meta">
                        <span class="badge region-badge">üìç ${moment.region || 'National'}</span>
                        <span class="badge category-badge">üè∑Ô∏è ${moment.category || 'Community'}</span>
                    </div>
                    ${attributionHtml}
                    <div class="moment-content">${escapeHtml(moment.content)}</div>
                    <div class="moment-footer">
                        <p style="color: #6b7280; margin-bottom: 1rem;">üí¨ Want to respond or get updates like this?</p>
                        <a href="https://wa.me/27658295041?text=START" class="whatsapp-cta">
                            üì± Join on WhatsApp
                        </a>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadMoment();
    </script>
</body>
</html>
